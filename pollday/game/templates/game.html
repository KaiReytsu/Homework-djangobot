<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Угадай число</title>
    {% load static %}
    <link rel="stylesheet" 
    type="text/css" 
    href="{% static 'style/game_style.css' %}">
    <link rel="stylesheet" 
    type="text/css" 
    href="{% static 'style/game_color.css' %}">
    <script src = "{% static 'script/game.js' %}"></script>
</head>
<body>
    <div class="gamescreen">
        <div>
            <h1>Угадай число</h1>
            <p>
                Задайте диапозон чисел, загадайте число из заданного диапазона <br>
                компьютер попытается угадать загаданное вами число <span class="emoji">&#128513;</span> 
            </p>
        </div>
        <div>
            <p>
                Начало диапазона
            </p>
            <input class="start_end" type="number" placeholder="Введите число" min="0" id="start">
            <p>
                Конец диапазона
            </p>
            <input class="start_end" type="number" placeholder="Введите число" min="0" id="end">
            <input type="button" value="Начать игру" onclick="startgame()">
        </div>
        <div>
            <p>
                <span id="question">
                </span>
            </p>
        </div>
        <div id="yes_or_no" style="display: none;">
            <input type="button" value="Да" onclick="more_or_less(this)">
            <input type="button" value="Нет" onclick="more_or_less(this)">
        </div>
    </div>
</body>
</html>
